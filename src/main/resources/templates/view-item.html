<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Daftar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body id="list-item" style="height: 100%;">
<nav th:replace="fragments/fragment :: navbar('Item')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div class="container">
                    <h2>Detail Item</h2>
                    <br>
                    <section>
                        <div class="col">
                            <div>
                                <table class = 'table'>
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>UUID : </td>
                                        <td th:text="${item.uuid}"></td>
                                    </tr>
                                    <tr>
                                        <td>Nama : </td>
                                        <td th:text="${item.nama}"></td>
                                    </tr>
                                    <tr>
                                        <td>Harga : </td>
                                        <td th:text="${item.harga}"></td>
                                    </tr>
                                    <tr>
                                        <td>Stok : </td>
                                        <td th:text="${item.stok}"></td>
                                    </tr>
                                    <tr>
                                        <td>Kategori : </td>
                                        <td th:text="${item.kategori}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                    <a class="btn btn-primary" href="/item/list">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
