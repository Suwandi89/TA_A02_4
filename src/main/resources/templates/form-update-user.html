<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('User')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update User</h2>
                <br>
                <form th:action="@{/user/update}" th:object="${user}" method="POST">
                    UUID : <br>
                    <input required class="form-control" type="text" readonly="readonly" name="uuid" th:value="*{uuid}"/>
                    <br><br>

                    Username : <br>
                    <input required class="form-control" type="text" name="username" th:value="*{username}"/>
                    <br><br>

                    Password : <br>
                    <input required class="form-control" type="password" name="password"/>
                    <br><br>

                    Role : <br>
                    <select name="role" th:field="*{role}" class="form-select">
                        <option value="1" >Manager Business</option>
                        <option value="2" >Staff_Product</option>
                        <option value="3" >Staff_Marketing</option>
                    </select>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{/user/list}">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
