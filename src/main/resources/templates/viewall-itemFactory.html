<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>List Item Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body id="form-add-user">
<nav th:replace="fragments/fragment :: navbar('Item')"></nav>
<div class="container w100vh">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div class="container">
                    <h2>Daftar Item Factory</h2>
                    <br>
                    <div class="col">
                        <div>
                            <table class = 'table'>
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Harga</th>
                                    <th>Stok</th>
                                    <th>Kategori</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="itemFactory, iterationStatus : ${listItemFactory}"
                                    th:style="${iterationStatus.even} ? 'font-weight-bold;'">
                                    <td th:text="${iterationStatus.count}"></td>
                                    <th th:text="${itemFactory.name}"></th>
                                    <td th:text="${itemFactory.price}"></td>
                                    <td th:text="${itemFactory.stock}"></td>
                                    <td th:text="${itemFactory.category}"></td>
                                    <td>
                                        <a class="btn btn-success" th:href="@{/itemFactory/accept/}+${itemFactory.id}">Setuju</a>
                                        <a class="btn btn-danger" th:href="@{/itemFactory/reject/}+${itemFactory.id}">Tolak</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            </form>
                        </div>
                    </div>
                    <a class="btn btn-primary" href="/">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
