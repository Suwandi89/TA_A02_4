<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Tambah user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body id="form-add-user">
<nav th:replace="fragments/fragment :: navbar('User')"></nav>
<div class="container w100vh">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div class="container">
                    <h2>Daftar Seluruh User SI-BUSINESS</h2>
                    <br>
                    <div class="col">
                        <div>
                            <table class = 'table'>
                                <thead>
                                <tr>
                                    <th>UUID</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th></th>
                                    <th>Action</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user, iterationStatus : ${listUser}"
                                    th:style="${iterationStatus.even} ? 'font-weight-bold;'">
                                    <td th:text="${user.uuid}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:if="${user.role.id==1}">Managemen Business</td>
                                    <td th:if="${user.role.id==2}">Staff_Product</td>
                                    <td th:if="${user.role.id==3}">Staff_Marketing</td>
<!--                                    <td ><a class="btn btn-danger" th:href="@{'/user/delete/' + ${user.username}}">Delete</a></td>-->

                                </tr>
                                </tbody>
                            </table>

                            </form>
                        </div>
                    </div>
                    <a class="btn btn-primary" href="/">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
